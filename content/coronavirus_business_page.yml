content:
  title: "Coronavirus (COVID-19): Business support"
  meta_description: "Get coronavirus (COVID-19) support for your business or if you’re self-employed, and find out how to keep your business and your employees safe"
  page_title: "Business support"
  header_section:
    pretext: Coronavirus (COVID-19) support is available to businesses
    list:
      - Loans, tax relief and cash grants are available
      - Employers may be eligible for financial support to pay wages
  guidance_section:
    header: What you can do now
    list:
      - text: "Find out what financial support schemes you may be eligible for"
        url: /business-coronavirus-support-finder
      - text: "Make your workplace COVID-secure"
        url: /guidance/working-safely-during-coronavirus-covid-19
      - text: "Find out how to apply for a grant if you’re self-employed"
        url: /government/publications/self-employment-income-support-scheme-grant-extension
      - text: "Check how local coronavirus restrictions affect your business"
        url: /find-coronavirus-local-restrictions     
