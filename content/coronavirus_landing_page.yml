content:
  title: "Coronavirus (COVID-19): guidance and support"
  meta_description: "Find information on coronavirus, including guidance, support, announcements and statistics."
  page_header: "Coronavirus (COVID&#8209;19)"
  header_section:
    title: Stay alert
    pretext-1: "We can all help control the virus if we all stay alert. This means you must:"
    pretext-2: Do not leave home if you or anyone in your household has symptoms.
    list:
      - stay at home as much as possible
      - work from home if you can
      - limit contact with other people
      - keep your distance from people not in your household (2 metres apart where possible)
      - wash your hands regularly
    link:
      href: /government/publications/coronavirus-outbreak-faqs-what-you-can-and-cant-do/coronavirus-outbreak-faqs-what-you-can-and-cant-do
      link_text: "Read more about what you can and"
      link_nowrap_text: "cannot do"
  announcements_label: Announcements
  announcements:
    - text: "North West of England: local restrictions – what you can and cannot do"
      href: /guidance/north-west-of-england-local-restrictions-what-you-can-and-cannot-do
      published_text: Published 31 July 2020
    - text: "Statement from the UK Chief Medical Officers on extension of self-isolation period"
      href: /government/news/statement-from-the-uk-chief-medical-officers-on-extension-of-self-isolation-period-30-july-2020
      published_text: Published 30 July 2020
    - text: "Face coverings to be mandatory in shops and supermarkets from 24 July"
      href: /government/speeches/face-coverings-to-be-mandatory-in-shops-and-supermarkets-from-24-july
      published_text: Published 14 July 2020
  see_all_announcements_link:
    text: See all announcements
    href: "/search/all?level_one_taxon=5b7b9532-a775-4bd2-a3aa-6ce380184b6c&content_purpose_supergroup%5B%5D=news_and_communications&order=updated-newest"
  risk_level:
    #set show_risk_level_section to true to display the risk/alert level section on the landing page
    show_risk_level_section: false
    heading: COVID-19 alert level
    paragraph: Level X of 5 – there is something happening
    # bold_text should be the portion of the paragraph you would like to make bold.
    # for instance, if our paragraph is "Find information on coronavirus", and we want the word "coronavirus" to be bold, we would set bold_text: coronavirus
    bold_text: Level X of 5
    link:
      href: /risk-level
      text: Read more about COVID-19 alert levels
  nhs_banner:
    heading: "Do not leave home if you or someone you live with has any of the following:"
    list:
      - a high temperature
      - a new, continuous cough
      - a loss of, or change to, your sense of smell or taste
    call_to_action:
      title: Check the NHS website if you have symptoms
      href: https://www.nhs.uk/conditions/coronavirus-covid-19/check-if-you-have-coronavirus-symptoms/
  find_help:
    heading: "Find out what support you can get"
    paragraph: "For example, if you’re out of work, need to get food, or want to take care of your mental health."
    link:
      href: "/find-coronavirus-support"
      text: "Find support"
  explainer_title:
  explainer_text:
  sections_heading: "Guidance and support"
