              url: /guidance/coronavirus-covid-19-advice-for-uk-visa-applicants-and-temporary-uk-residents
    - title: Driving and transport in the UK
      sub_sections:
        - title:
          list:
            - label: Safer travel guidance for passengers
              url: /guidance/coronavirus-covid-19-safer-travel-guidance-for-passengers
            - label: Safer transport guidance for operators
