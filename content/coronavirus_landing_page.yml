content:
  title: "Coronavirus (COVID-19): what you need to do"
  meta_description: "Find out about the government response to coronavirus (COVID-19) and what you need to do."
  stay_at_home:
    pretext: Stay at home
    list:
      - Only go outside for food, health reasons or work (but only if you cannot work from home)
      - Stay 2 metres (6ft) away from other people
      - Wash your hands as soon as you get home
  guidance:
    pretext: You can spread the virus even if you don’t have symptoms.
    link:
      href: /government/publications/full-guidance-on-staying-at-home-and-away-from-others
      text: Staying at home and away from others (social distancing)
  announcements_label: Announcements
  announcements:
    - text: You must stay at home apart from certain exceptions or you may be fined
      href: /government/publications/full-guidance-on-staying-at-home-and-away-from-others
    - text: If you live in the UK and are currently abroad you are strongly advised to return now
      href: /guidance/travel-advice-novel-coronavirus
    - text: If you’re self-employed, you’ll get up to £2,500 a month in grants for at least 3 months
      href: /government/news/chancellor-gives-support-to-millions-of-self-employed-individuals
  nhs_banner:
    heading: "Do not leave home if you or someone you live with has either:"
    list:
      - a high temperature
      - a new, continuous cough
    call_to_action:
      title: Check the NHS website if you have symptoms
      href: https://www.nhs.uk/conditions/coronavirus-covid-19/symptoms-and-what-to-do/
  sections:
