            - label: "Travel in and out of areas under local lockdown" 
              url: /guidance/coronavirus-covid-19-safer-travel-guidance-for-passengers#areas-under-local-lockdown
            - label: Guidance from Leicester City Council
              url: https://www.leicester.gov.uk/your-council/coronavirus/coronavirus-in-leicester/   
    - title: Work and financial support
      sub_sections:
        - title:
          list:
            - label: Getting financial help and staying safe at work
              url: /coronavirus/worker-support
              featured_link: true
              description: "Get coronavirus (COVID-19) support if you’re working less or not working - and find out how to stay safe at work."
    - title: Working safely
      sub_sections:
        - title:
          list:
            - label: Reopen your business safely during coronavirus (COVID-19)
