content:
  title: "Coronavirus (COVID-19): what you need to do"
  meta_description: "Find out about the government response to coronavirus (COVID-19) and what you need to do."
  page_header: "Coronavirus (COVID-19): what you need to do"
  stay_at_home:
    pretext: Stay at home
    list:
      - Only go outside for food, health reasons or work (but only if you cannot work from home)
      - If you go out, stay 2 metres (6ft) away from other people at all times
      - Wash your hands as soon as you get home
  guidance:
    pretext-1: Do not meet others, even friends or family.
    pretext-2: You can spread the virus even if you don’t have symptoms.
    link:
      href: /government/publications/coronavirus-outbreak-faqs-what-you-can-and-cant-do/coronavirus-outbreak-faqs-what-you-can-and-cant-do
      text: "Read more about what you can and cannot&nbsp;do"
  announcements_label: Announcements
  announcements:
    - text: £750 million extra funding for frontline charities
      href: /government/news/chancellor-sets-out-extra-750-million-coronavirus-funding-for-frontline-charities
    - text: Tell the NHS about your current experience of coronavirus
      href: https://www.nhs.uk/coronavirus-status-checker
    - text: UK plan ensures personal protective equipment (PPE) is delivered to workers who need it most
      href: /government/news/government-sets-out-plan-for-national-effort-on-ppe
  nhs_banner:
    heading: "Do not leave home if you or someone you live with has either:"
    list:
      - a high temperature
      - a new, continuous cough
    call_to_action:
      title: Check the NHS website if you have symptoms
      href: https://www.nhs.uk/conditions/coronavirus-covid-19/symptoms-and-what-to-do/
  find_help:
    heading: "Find help if you’re struggling because of coronavirus"
    paragraph: "For example, with paying bills, being out of work, or taking care of your mental health."
    link:
      href: "/find-coronavirus-support"
      text: "Find help"
  explainer_title:
  explainer_text:
  sections:
    - title: Protect yourself and others from coronavirus
      sub_sections:
        - title:
          list:
            - label: Staying at home if you think you have coronavirus (self-isolating)
              url: /government/publications/covid-19-stay-at-home-guidance
            - label: Staying at home and away from others (social distancing)
              url: /government/publications/full-guidance-on-staying-at-home-and-away-from-others
            - label: "Staying at home: what you can and cannot do"
              url: /government/publications/coronavirus-outbreak-faqs-what-you-can-and-cant-do/coronavirus-outbreak-faqs-what-you-can-and-cant-do
            - label: "Staying at home leaflet: other languages and accessible formats"
              url: /government/publications/coronavirus-covid-19-information-leaflet
            - label: How to protect extremely vulnerable people (shielding)
              url: /government/publications/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19
            - label: Support for victims of domestic violence
              url: /government/publications/coronavirus-covid-19-and-domestic-abuse/coronavirus-covid-19-support-for-victims-of-domestic-abuse
            - label: Find out what you can do if you’re struggling because of coronavirus
              url: /find-coronavirus-support
    - title: Health and wellbeing
      sub_sections:
        - title:
          list:
            - label: Contact a GP and order repeat prescriptions online
              url: https://www.nhs.uk/health-at-home/
            - label: Guidance on pregnancy and coronavirus
              url: https://www.rcog.org.uk/en/guidelines-research-services/guidelines/coronavirus-pregnancy/covid-19-virus-infection-and-pregnancy/
    - title: Work, financial support and money
      sub_sections:
        - title:
          list:
            - label: Unable to work – what to do if you or someone you live with is ill
              url: /guidance/coronavirus-covid-19-what-to-do-if-youre-employed-and-cannot-work
            - label: On furlough – what happens if your employer has no work for you
              url: /guidance/coronavirus-covid-19-what-to-do-if-youre-employed-and-cannot-work
            - label: Unemployed – what to do if you’ve lost your job
              url: /guidance/coronavirus-covid-19-what-to-do-if-you-were-employed-and-have-lost-your-job
            - label: Self-employed – what to do if you’re getting less or no work
              url: /guidance/coronavirus-covid-19-what-to-do-if-youre-self-employed-and-getting-less-work-or-no-work
            - label: Already getting benefits – how they’re affected
              url: /guidance/coronavirus-covid-19-what-to-do-if-youre-already-getting-benefits
            - label: Find out what you can do if you’re struggling because of coronavirus
              url: /find-coronavirus-support
    - title: Businesses and self-employed people
      sub_sections:
        - title:
          list:
            - label: Getting financial help and keeping your business safe
              url: /coronavirus/business-support
              featured_link: true
    - title: Education and childcare
      sub_sections:
        - title:
          list:
            - label: What parents and carers need to know about closures
              url: /government/publications/closure-of-educational-settings-information-for-parents-and-carers
            - label: Guidance for schools and local authorities on closures
              url: /government/publications/covid-19-school-closures
            - label: "School opening for children of key workers"
              url: /government/publications/coronavirus-covid-19-maintaining-educational-provision
            - label: Cancelled exams
              url: /government/publications/coronavirus-covid-19-cancellation-of-gcses-as-and-a-levels-in-2020/coronavirus-covid-19-cancellation-of-gcses-as-and-a-levels-in-2020
            - label: Supporting vulnerable children
              url: /government/publications/coronavirus-covid-19-guidance-on-vulnerable-children-and-young-people
            - label: Full guidance for schools and other educational settings
              url: /government/collections/coronavirus-covid-19-guidance-for-schools-and-other-educational-settings
    - title: Housing and accommodation
      sub_sections:
        - title:
          list:
           - label: Planning inspections
             url: /guidance/coronavirus-covid-19-planning-inspectorate-guidance
    - title: Driving and transport in the UK
      sub_sections:
        - title:
          list:
            - label: Information for people using transport or working in the transport sector
              url: /government/collections/coronavirus-covid-19-transport-and-travel-guidance
            - label: Car, motorcycle and van MOTs extended by 6 months
              url: /guidance/coronavirus-covid-19-mots-for-cars-vans-and-motorcycles-due-from-30-march-2020
            - label: Driving tests and MOTs for heavy vehicles suspended
              url: /government/news/driving-tests-and-mots-for-heavy-vehicles-suspended-for-up-to-3-months-to-help-tackle-spread-of-coronavirus
            - label: Relaxation of drivers’ hours rules
              url: /government/publications/covid-19-guidance-on-drivers-hours-relaxations/coronavirus-covid-19-guidance-on-drivers-hours-relaxations
            - label: Vehicle approval tests suspended
              url: /guidance/coronavirus-covid-19-vehicle-approval-tests
            - label: Avoid travel to second homes, campsites and caravan parks
              url: https://www.gov.uk/government/news/covid-19-essential-travel-guidance
    - title: International travel and immigration
      sub_sections:
        - title:
          list:
            - label: Guidance for British citizens travelling abroad
              url: /guidance/travel-advice-novel-coronavirus
            - label: Foreign travel advice for each country
              url: /foreign-travel-advice
            - label: Guidance if you cannot return to the UK
              url: /guidance/coronavirus-covid-19-staying-where-you-are-if-you-cannot-return-to-the-uk
            - label: Essential international travel guidance
              url: /guidance/coronavirus-covid-19-essential-international-travel-guidance
            - label: Guidance for visa applicants in the UK and abroad
              url: /guidance/coronavirus-immigration-guidance-if-youre-unable-to-return-to-china-from-the-uk
    - title: Volunteering and offering help
      sub_sections:
        - title:
          list:
            - label: Offer the help of your business
              url: /coronavirus-support-from-business
            - label: How to help others safely
              url: /government/publications/coronavirus-how-to-help-safely--2
            - label: Help to increase coronavirus testing capacity
              url: /guidance/help-the-government-increase-coronavirus-covid-19-testing-capacity
            - label: Help tackle false information spreading online
              url: https://sharechecklist.gov.uk/
    - title: Healthcare workers, carers and care settings
      sub_sections:
        - title:
          list:
            - label: NHS guidance for people working in healthcare
              url: https://www.england.nhs.uk/coronavirus/
            - label: Guidance on using appropriate personal protective equipment (PPE)
              url: /government/collections/coronavirus-covid-19-personal-protective-equipment-ppe
            - label: Guidance for people working in social care
              url: /government/collections/coronavirus-covid-19-social-care-guidance
            - label: How to protect extremely vulnerable people (shielding)
              url: /government/publications/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19/guidance-on-shielding-and-protecting-extremely-vulnerable-persons-from-covid-19
            - label: Parking passes for healthcare workers and volunteers
              url: /government/publications/covid-19-health-care-and-volunteer-workers-parking-pass-and-concessions
    - title: Coronavirus (COVID-19) cases in the UK
      sub_sections:
        - title:
          list:
            - label: Track coronavirus cases in the UK
              url: /government/publications/covid-19-track-coronavirus-cases
            - label: Latest number of coronavirus cases in the UK
              url: /guidance/coronavirus-covid-19-information-for-the-public
  country_section:
    header: "If you live in Scotland, Wales or Northern Ireland"
    text: "Additional guidance is available"
    links:
      - label: "Scotland"
        url: /guidance/coronavirus-covid-19-information-for-individuals-and-businesses-in-scotland
      - label: "Wales"
        url: https://gov.wales/coronavirus
      - label: "Northern Ireland"
        url: https://www.nidirect.gov.uk/campaigns/coronavirus-covid-19
  topic_section:
    header: "All coronavirus (COVID-19) information"
    text: "Browse information related to coronavirus"
    links:
      - label: "News"
        url: /search/news-and-communications?topical_events%5B%5D=coronavirus-covid-19-uk-government-response
      - label: "Guidance"
        url: /search/all?topical_events%5B%5D=coronavirus-covid-19-uk-government-response&order=updated-newest
  notifications:
    intro: "Stay up to date with GOV.UK"
    email_link: "Sign up to get emails when we change any coronavirus information on the GOV.UK website"
  live_stream:
    title: Live press conference
    video_url: https://www.youtube.com/embed/live_stream?channel=UC8o7mIMg3mmO9-dx3e2iFgw
    no_cookies:
      change_settings: "Change your cookie settings"
      change_settings_link: "/help/cookies"
      to_watch: "to watch the live stream"
      or: "or"
      watch_link_text: "Watch the live stream on YouTube"
    previous_videos:
      url: https://www.youtube.com/user/Number10gov/videos
      previous_videos_text: View past coronavirus press conferences on YouTube
      next_conference_text: The next live press conference will be shown here
    date: 16th April 2020
    show_video: false
  live_stream_enabled: false
