    list_heading: "In England:"
    list:
      - secondary school pupils and college students are tested twice a week at school or college
      - nursery, school and college staff are tested twice a week at work
      - everyone else can order rapid lateral flow tests to do twice a week, for example parents and carers
      - pupils and students who are clinically extremely vulnerable should return to nursery, school or college from 1 April 2021
