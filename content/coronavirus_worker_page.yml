content:
  title: "Coronavirus (COVID-19): Work and financial support"
  meta_description: "Get coronavirus (COVID-19) support if you’re working less or not working - and find out how to stay safe at work."
  page_title: Work and financial support
  header_section:
    pretext: Coronavirus (COVID-19) support is available
    list:
      - everyone who can work from home must do so
      - if you cannot work from home, plan your journey to avoid crowds
      - the furlough scheme is extended until 30 September
      - the Self-Employment Income Support Scheme is extended until 30 September - you may be eligible if you submitted a tax return for the 2019 to 2020 tax year
  guidance_section:
    header: What you can do now
    list:
      - text: Furlough - find information on the Job Retention Scheme
        url: /guidance/check-if-you-could-be-covered-by-the-coronavirus-job-retention-scheme 
      - text: Self-employed - what to do if you’re getting less or no work
        url: /guidance/coronavirus-covid-19-what-to-do-if-youre-self-employed-and-getting-less-work-or-no-work
      - text: Not working - what to do if you’re employed but cannot work
        url: /guidance/coronavirus-covid-19-what-to-do-if-youre-employed-and-cannot-work
      - text: Unemployed - what to do if you’ve lost your job
        url: /guidance/coronavirus-covid-19-what-to-do-if-you-were-employed-and-have-lost-your-job
